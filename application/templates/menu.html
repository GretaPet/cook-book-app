{% extends "layout.html" %}
{% block body %}
<p>This is menu page</p>
<h3>All Dishes:</h3>
    <p>
    {% for dish in dishes %}
        Name: {{ dish.name }}
        
        <br>
        
        <span><a href="{{ url_for('update', name=dish.name) }}">Update</a></span>
        <span><a href="{{ url_for('delete', name=dish.name) }}">Delete</a></span> 
        <br>
        <br>
    {% endfor %}
{% endblock body %}
